<!doctype html>
<html lang='en'>
  <head>
    <title>hangman</title>
  </head>

  <body>

    <canvas id='hangman' width='200' height='250'></canvas>

    <p>start</p>
    <p id='step' style='display: none;'>wrong</p>

    <form>
      <input type='text'
        id='guess'
        name='guess' 
        placeholder='Guess a letter' 
        autofocus='autofocus' 
        maxlength='1'
        pattern='[a-z]'
      />
      <input type='submit' />
    </form>

    <script>

      const canvas = document.getElementById('hangman');
      const context = canvas.getContext("2d");

      clearCanvas = () => {
        context.clearRect(0, 0, canvas.width, canvas.height)
      }

      Draw = (part) => {
        switch (part) {
          case 'gallows':
            context.strokeStyle = '#000';
            context.lineWidth = 4;
            context.beginPath();
            context.moveTo(200, 225);
            context.lineTo(5, 225);
            context.moveTo(25, 225);
            context.lineTo(25, 5);
            context.lineTo(100, 5);
            context.lineTo(100, 25);
            context.stroke();
            break;

          case 'head':
            context.lineWidth = 2;
            context.beginPath();
            context.arc(100, 50, 25, 0, Math.PI*2, true);
            context.closePath();
            context.stroke();
            break;

          case 'body':
            context.beginPath();
            context.moveTo(100, 75);
            context.lineTo(100, 140);
            context.stroke();
            break;

          case 'rightArm':
            context.beginPath();
            context.moveTo(100, 85);
            context.lineTo(60, 100);
            context.stroke();
            break;

          case 'leftArm':
            context.beginPath();
            context.moveTo(100, 85);
            context.lineTo(140, 100);
            context.stroke();
            break;

          case 'rightLeg':
            context.beginPath();
            context.moveTo(100, 140);
            context.lineTo(80, 190);
            context.stroke();
            break;

          case 'leftLeg':
            context.beginPath();
            context.moveTo(100, 140);
            context.lineTo(125, 190);
            context.stroke();
            break;
        }
      }

      const draws = [
        null,
        'gallows',
        'head',
        'body',
        'rightArm',
        'leftArm',
        'rightLeg',
        'leftLeg',
      ]

      let s = document.getElementById('step');
      for (let i=1; i<=parseInt(s.textContent); i++) {
        Draw(draws[i]);
      }

    </script>
  </body>
</html>
